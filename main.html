<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

</head>
<body style="background-color: black; display: flex; flex-direction: row; justify-content: center; align-items: center; width: 100%; height: 100%;">
  <div style="background-color: rgb(0, 0, 81); border-radius: 1rem; width: 50%; height: 15rem; display: flex; flex-direction: row; justify-content: center; align-items: center;">
    <h2 style="color: white;" id="h2"></h2>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://nomuylulsjtwjoinrxmr.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vbXV5bHVsc2p0d2pvaW5yeG1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU2NzgwOTgsImV4cCI6MjA2MTI1NDA5OH0.9Vgp9y1EQkbH2GooJgUmXjW4NEA-WY8keL4P5S1tiIc'
    );

    const infotable = document.getElementById('h2');

    async function checkAndInsertUser() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("شما وارد نشده‌اید!");
        window.location.href = "log.html";
        return;
      }

      const { data: existingUser, error } = await supabase
        .from('usersinfo')
        .select('*')
        .eq('user_id', user.id)
        .single();

      if (existingUser) {

        console.log("کاربر قبلاً ثبت شده:");

        //h2 viewer
        infotable.innerText = `the email acount: ${existingUser.email}`;

        console.log(existingUser); // اینجا کل اطلاعات کاربر چاپ می‌شه
      } else {
        const email = user.email;
        const username = email.split('@')[0];

        const { error: insertError } = await supabase.from('usersinfo').insert([{
          user_id: user.id,
          name: username,
          email: email,
          Points: 5,
          is_active: true,
          created_at: new Date().toISOString(),
        }]);

        if (insertError) {
          console.error("خطا در افزودن کاربر:", insertError.message);
        } else {
          console.log("کاربر جدید با موفقیت اضافه شد.");
        }
      }
    }
    checkAndInsertUser();
  </script>
</body>
</html>
