    function Freez() {

    document.addEventListener('DOMContentLoaded', function () {
      // Create stars
      const container = document.getElementById('cosmic-container');
      const starCount = 150;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';

        // Random position
        const x = Math.random() * 100;
        const y = Math.random() * 100;

        // Random size (0.5px to 2px)
        const size = Math.random() * 1.5 + 0.5;
        // Random animation delay
        const delay = Math.random() * 3;

        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.animationDelay = `${delay}s`;

        container.appendChild(star);
      }
      // Function to create shooting stars
      function createShootingStar() {
        const shootingStar = document.createElement('div');
        shootingStar.className = 'shooting-star';

        const startX = Math.random() * 100;
        const startY = Math.random() * 30;

        shootingStar.style.left = `${startX}%`;
        shootingStar.style.top = `${startY}%`;

        container.appendChild(shootingStar);

        setTimeout(() => {
          shootingStar.remove();
        }, 1000);
      }
      // Add shooting stars randomly
      const shootingStarInterval = setInterval(createShootingStar, 2000);
      // Stop shooting stars after 5 seconds
      setTimeout(() => {
        clearInterval(shootingStarInterval);
        // 
      }, 8000);
      // Hide loading page after 15 seconds
      // okkkkkkk
      // setTimeout(function () {
      // document.getElementById('loadingPage').style.display = 'none';
      // 15000
      // }, 8000);
    });

    class BubbleRain {
            constructor(container) {
                this.container = container;
                this.bubbles = [];
                this.maxBubbles = 20;
                this.animationId = null;
                this.containerHeight = container.clientHeight;
                this.init();
            }
            
            init() {
                // Ø§ÛŒØ¬Ø§Ø¯ Ø­Ø¨Ø§Ø¨â€ŒÙ‡Ø§ÛŒ Ø§ÙˆÙ„ÛŒÙ‡
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => this.createBubble(), i * 200);
                }
                
                // Ø§ÛŒØ¬Ø§Ø¯ Ø­Ø¨Ø§Ø¨â€ŒÙ‡Ø§ÛŒ Ø¬Ø¯ÛŒØ¯
                setInterval(() => {
                    if (this.bubbles.length < this.maxBubbles) {
                        this.createBubble();
                    }
                }, 800);
                
                // Ø´Ø±ÙˆØ¹ Ø§Ù†ÛŒÙ…ÛŒØ´Ù†
                this.animate();
                
                // Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ø§Ø±ØªÙØ§Ø¹ Ù‡Ù†Ú¯Ø§Ù… resize
                window.addEventListener('resize', () => {
                    this.containerHeight = this.container.clientHeight;
                });
            }
            
            createBubble() {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                // Ø§Ù†Ø¯Ø§Ø²Ù‡ ØªØµØ§Ø¯ÙÛŒ
                const size = 10 + Math.random() * 35;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Ù…ÙˆÙ‚Ø¹ÛŒØª ØªØµØ§Ø¯ÙÛŒ Ø¯Ø± Ø¨Ø§Ù„Ø§ÛŒ Ú©Ø§Ù†ØªÛŒÙ†Ø±
                const containerWidth = this.container.clientWidth;
                bubble.style.left = `${Math.random() * (containerWidth - size)}px`;
                bubble.style.top = `-${size}px`;
                
                // Ø´ÙØ§ÙÛŒØª Ø§ÙˆÙ„ÛŒÙ‡
                bubble.style.opacity = 0.3 + Math.random() * 0.5;
                
                this.container.appendChild(bubble);
                
                // Ø°Ø®ÛŒØ±Ù‡ Ø§Ø·Ù„Ø§Ø¹Ø§Øª Ø­Ø¨Ø§Ø¨
                this.bubbles.push({
                    element: bubble,
                    y: -size,
                    speed: 0.3 + Math.random() * 0.7,
                    size: size,
                    fadePoint: 30 + Math.random() * 20 // Ù†Ù‚Ø·Ù‡ Ø´Ø±ÙˆØ¹ Ù…Ø­Ùˆ Ø´Ø¯Ù† (% Ø§Ø² Ø§Ø±ØªÙØ§Ø¹)
                });
            }
            
            animate() {
                const containerHeight = this.containerHeight;
                
                for (let i = this.bubbles.length - 1; i >= 0; i--) {
                    const bubble = this.bubbles[i];
                    
                    // Ø­Ø±Ú©Øª Ø¨Ù‡ Ù¾Ø§ÛŒÛŒÙ†
                    bubble.y += bubble.speed;
                    bubble.element.style.top = `${bubble.y}px`;
                    
                    // Ú©Ù…ÛŒ Ø­Ø±Ú©Øª Ø¬Ø§Ù†Ø¨ÛŒ Ù…ÙˆØ¬ÛŒ
                    const currentLeft = parseFloat(bubble.element.style.left);
                    const wave = Math.sin(bubble.y / 50) * 1.5;
                    bubble.element.style.left = `${currentLeft + wave}px`;
                    
                    // Ù…Ø­Ø§Ø³Ø¨Ù‡ Ù…ÙˆÙ‚Ø¹ÛŒØª Ø¹Ù…ÙˆØ¯ÛŒ (Ø§Ø² 0 ØªØ§ 100 Ø¯Ø±ØµØ¯)
                    const positionPercent = (bubble.y / containerHeight) * 100;
                    
                    // Ø§Ú¯Ø± Ø¨Ù‡ Ù†Ù‚Ø·Ù‡ Ù…Ø­Ùˆ Ø´Ø¯Ù† Ø±Ø³ÛŒØ¯
                    if (positionPercent >= bubble.fadePoint) {
                        const fadeProgress = (positionPercent - bubble.fadePoint) / (50 - bubble.fadePoint);
                        const opacity = Math.max(0, 1 - fadeProgress);
                        bubble.element.style.opacity = opacity;
                    }
                    
                    // Ø§Ú¯Ø± Ø§Ø² Ú©Ø§Ù†ØªÛŒÙ†Ø± Ø®Ø§Ø±Ø¬ Ø´Ø¯ ÛŒØ§ Ú©Ø§Ù…Ù„Ø§Ù‹ Ù…Ø­Ùˆ Ø´Ø¯
                    if (bubble.y > containerHeight + 50 || parseFloat(bubble.element.style.opacity) <= 0.05) {
                        bubble.element.remove();
                        this.bubbles.splice(i, 1);
                    }
                }
                
                // Ø§Ø¯Ø§Ù…Ù‡ Ø§Ù†ÛŒÙ…ÛŒØ´Ù†
                this.animationId = requestAnimationFrame(() => this.animate());
            }
            
            stop() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
            }
        }
        
        // Ø±Ø§Ù‡â€ŒØ§Ù†Ø¯Ø§Ø²ÛŒ
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('bubbleContainer');
            const bubbleRain = new BubbleRain(container);
            
            // ØªÙˆÙ‚Ù Ù‡Ù†Ú¯Ø§Ù… Ø®Ø±ÙˆØ¬ Ø§Ø² ØµÙØ­Ù‡
            window.addEventListener('beforeunload', () => {
                bubbleRain.stop();
            });
        });

  </script>
