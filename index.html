  <script>
    window.initCdTma?.({ id: '6091341' })
      .then(show => {

        window.showAd = show;
      })
      .catch(err => console.error('Ad init failed:', err));



    function Freez() {
      document.body.style.pointerEvents = 'none';
      setInterval(() => {
        window.addEventListener('online', () => {
          document.body.style.pointerEvents = 'all';
          window.location.reload();

        });
        console.log('yoer page was Freez');
      }, 2000)
    }
    window.addEventListener('offline', () => {
      Freez();
      Swal.fire({
        title: "Chek your Internet!",
        icon: "warning"
      });
    });

    document.addEventListener('DOMContentLoaded', function () {
      // Create stars
      const container = document.getElementById('cosmic-container');
      const starCount = 150;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';

        // Random position
        const x = Math.random() * 100;
        const y = Math.random() * 100;

        // Random size (0.5px to 2px)
        const size = Math.random() * 1.5 + 0.5;
        // Random animation delay
        const delay = Math.random() * 3;

        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.animationDelay = `${delay}s`;

        container.appendChild(star);
      }
      // Function to create shooting stars
      function createShootingStar() {
        const shootingStar = document.createElement('div');
        shootingStar.className = 'shooting-star';

        const startX = Math.random() * 100;
        const startY = Math.random() * 30;

        shootingStar.style.left = `${startX}%`;
        shootingStar.style.top = `${startY}%`;

        container.appendChild(shootingStar);

        setTimeout(() => {
          shootingStar.remove();
        }, 1000);
      }
      // Add shooting stars randomly
      const shootingStarInterval = setInterval(createShootingStar, 2000);
      // Stop shooting stars after 5 seconds
      setTimeout(() => {
        clearInterval(shootingStarInterval);
        // 
      }, 8000);
      // Hide loading page after 15 seconds
      // okkkkkkk
      // setTimeout(function () {
      // document.getElementById('loadingPage').style.display = 'none';
      // 15000
      // }, 8000);
    });

  </script>
